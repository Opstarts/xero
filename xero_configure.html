<template name="configureLoginServiceDialogForXero">
  <p>
    First, you&#39;ll need to get a xero Consumer Key. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://api.xero.com/Application/New" target="blank">https://api.xero.com/Application/New</a>
    </li>
    <li>
      Set Main URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Callback URL to: <span class="url">{{siteUrl}}_oauth/xero?close</span>
    </li>
  </ol>
</template>
